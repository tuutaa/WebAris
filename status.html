<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="status.css">
    <link rel="ICON" href="png/83473756_2603462796609052_5197128114282430464_n.png">
    <title>Status</title>
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='index.html'">กลับหน้าหลัก</button>
    </div>

    <div class="container">
        <h1 id="title">ข้อมูลของผู้ยืมอุปกรณ์</h1>
        <button onclick="fetchData()">เช็คข้อมูล</button>
        <div class="table-wrapper" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>ชื่อ</th>
                        <th>รหัสนักศึกษา</th>
                        <th>เหตุผล</th>
                        <th>อุปกรณ์ที่ยืม</th>
                        <th>วันที่-เวลา ในการยืม</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <tr><td colspan="5">กดปุ่ม "เช็คข้อมูล" เพื่อโหลดข้อมูล</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchData() {
            const API_URL = "https://script.google.com/macros/s/AKfycbzHY88clwoInXYZ6pyBAFG_t7iUfblQS0j6htpcj_vYtGzpGwzLzBN6S8JWEokOPYy0/exec?get=allData";
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const tableBody = document.getElementById("data-table");
                const tableWrapper = document.querySelector(".table-wrapper");
                const title = document.getElementById("title");

                // แสดงหัวข้อและตาราง
                title.style.display = "block";
                tableWrapper.style.display = "block";
                tableBody.innerHTML = "";

                data.forEach(entry => {
                    let cartItems = entry.cart.map(item => `${item.item} (${item.quantity})`).join(", ");
                    let row = `<tr>
                        <td>${entry.name}</td>
                        <td>${entry.studentId}</td>
                        <td>${entry.reason}</td>
                        <td>${cartItems}</td>
                        <td>${entry.date}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("data-table").innerHTML = `<tr><td colspan="5">เกิดข้อผิดพลาด</td></tr>`;
            }
        }
    </script>
</body>
</html>
